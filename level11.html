<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Maze Game</title>
<style>
  body {
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #maze {
    display: grid;
    grid-template-rows: repeat(10, 40px);
    grid-template-columns: repeat(10, 40px);
    gap: 2px;
  }

  .cell {
    width: 40px;
    height: 40px;
    background-color: #444;
  }

  .wall {
    background-color: #000;
  }

  .player {
    background-color: #0f0;
  }

</style>
</head>
<body>

<div id="maze"></div>

<script>
const mazeLayout = [
  '##########',
  '#        #',
  '# ###### #',
  '# #    # #',
  '# # ## # #',
  '# # ## # #',
  '# #    # #',
  '# ###### #',
  '#        #',
  '##########'
];

const mazeContainer = document.getElementById('maze');

const rows = mazeLayout.length;
const cols = mazeLayout[0].length;

const cells = [];
let playerPosition = { row: 1, col: 1 }; // Starting position

// Create maze grid
for (let r = 0; r < rows; r++) {
  for (let c = 0; c < cols; c++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    if (mazeLayout[r][c] === '#') {
      cell.classList.add('wall');
    }
    mazeContainer.appendChild(cell);
    cells.push(cell);
  }
}

// Function to get index
function getIndex(row, col) {
  return row * cols + col;
}

// Draw player
function drawPlayer() {
  cells.forEach((cell, index) => {
    cell.classList.remove('player');
  });
  cells[getIndex(playerPosition.row, playerPosition.col)].classList.add('player');
}

// Handle movement
document.addEventListener('keydown', (e) => {
  let newRow = playerPosition.row;
  let newCol = playerPosition.col;

  if (e.key === 'ArrowUp') newRow--;
  if (e.key === 'ArrowDown') newRow++;
  if (e.key === 'ArrowLeft') newCol--;
  if (e.key === 'ArrowRight') newCol++;

  // Check boundaries and walls
  if (
    newRow >= 0 && newRow < rows &&
    newCol >= 0 && newCol < cols &&
    mazeLayout[newRow][newCol] !== '#'
  ) {
    playerPosition = { row: newRow, col: newCol };
    drawPlayer();
  }
});

// Initial draw
drawPlayer();
</script>

</body>
</html>
